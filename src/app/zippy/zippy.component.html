<div class="zippy">
  <div class="zippy-heading" (click)="onHeaderClick()" [class.expanded]="isExpanded">
    {{ title }}
    <span class="fas"
      [ngClass]="{
        'fa-angle-up': isExpanded,
        'fa-angle-down': !isExpanded
      }"
    ></span>
  </div>
  <div *ngIf="isExpanded" class="zippy-body">
    <ng-content></ng-content>
  </div>
</div>
