<form [formGroup]="form">
  <div class="form-group">
    <label for="">Old Password</label>
    <input 
        class="form-control" 
        type="password" 
        formControlName="oldPassword" 
        (keyup)="oldPasswordCheck(oldPassword)">
    <div *ngIf="oldPassword.touched && oldPassword.invalid">
      <div class="alert alert-danger" *ngIf="oldPassword.errors.required">Old password is required.</div>
      <div class="alert alert-danger" *ngIf="oldPassword.errors.doesNotMatch">Old password is wrong.</div>
    </div>
  </div>
  <div class="form-group">
    <label for="">New Password</label>
    <input 
        class="form-control" 
        type="password" 
        formControlName="newPassword" 
        (keyup)="newPasswordCheck(newPassword)">
    <div class="alert alert-danger" *ngIf="newPassword.touched && newPassword.invalid">New password is required.</div>
  </div>
  <div class="form-group">
    <label for="">Confirm Password</label>
    <input class="form-control" type="password" formControlName="confirmPassword" (keyup)="confirmPasswordCheck(confirmPassword)">
    <div *ngIf="confirmPassword.touched && confirmPassword.invalid">
      <div class="alert alert-danger" *ngIf="confirmPassword.errors.required">Confirm password is required.</div>
    </div>
    <div class="alert alert-danger" *ngIf="confirmPassword.touched && (confirmPassword.value != newPassword.value)">Passwords don't match.</div>
  </div>
  <button class="btn btn-primary">Submit</button>
</form>
